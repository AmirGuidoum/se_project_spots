<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content=" A popular image hosting and sharing platform. Imgur allows you to upload and share images easily"
    />
    <meta name="author" content="AmirGuidoum" />
    <meta
      name="keywords"
      content="Spots,sharing,pictures,photograph,download"
    />
    <link rel="stylesheet" href="./pages/index.css" />
    <link rel="icon" type="image/x-icon" href="favicon.ico " />
    <title>Spots</title>
  </head>

  <body>
    <div class="page">
      <header class="header">
        <img class="header__logo" alt="logo" src="./images/logo.svg" />
      </header>
      <main class="content">
        <section class="profile page__section">
          <img
            class="profile__avatar"
            alt="avatar profile picture"
            src="./images/avatar.jpg"
          />
          <div class="profile__column">
            <h1 class="profile__name">Bessie Coleman</h1>
            <p class="profile__description">Civil Aviator</p>
            <button class="profile__edit-btn" type="button">
              <img src="images/editpin.svg" alt="edit button profile" />Edit
              Profile
            </button>
          </div>
          <button class="profile__add-btn" type="button">
            <img src="images/+.svg" alt="new post" />New Post
          </button>
        </section>
        <section class="cards page__section">
          <ul class="cards__list">
            <template id="card-template">
              <li class="card">
                <button type="button" class="card__delete-button">
                  <img
                    src="./images/State=Default=delete.svg"
                    alt="delete-button"
                  />
                </button>
                <img class="card__image" src="" alt="" />
                <div class="card__content">
                  <h2 class="card__title"></h2>
                  <button type="button" class="card__like-button"></button>
                </div>
              </li>
            </template>
          </ul>
        </section>
      </main>
      <footer class="footer"><p class="footer__text">2023 Â© Spots</p></footer>
      <div class="modal" id="edit-modal">
        <div class="modal__content">
          <button type="button" class="modal__close-btn">
            <img src="./images/exitbutton.svg" />
          </button>
          <h2 class="modal__title">Edit profile</h2>
          <form id="form" class="modal__form" novalidate>
            <label for="name" class="modal__label"
              >Name
              <input
                id="name"
                type="text"
                placeholder="Type your name"
                class="modal__input"
                minlength="2"
                maxlength="40"
                required
              />
              <span id="name-error" class="modal__error"></span>
            </label>
            <label for="description" class="modal__label"
              >Description
              <input
                id="description"
                placeholder="describe your self"
                type="text"
                class="modal__input"
                minlength="2"
                maxlength="200"
                required
              />
              <span id="description-error" class="modal__error"></span>
            </label>
            <button type="submit" class="modal__submit-btn">Save</button>
          </form>
        </div>
      </div>

      <div class="modal" id="add-card-modal">
        <div class="modal__content">
          <button type="button" class="modal__close-btn">
            <img src="./images/exitbutton.svg" />
          </button>
          <h2 class="modal__title">New Post</h2>
          <form class="modal__form" id="add-card-form" novalidate>
            <label for="add-card-link-input" class="modal__label"
              >Image link
              <input
                id="add-card-link-input"
                type="url"
                name="link"
                placeholder="paste a link to capture"
                class="modal__input"
                required
              />
              <span id="add-card-link-input-error" class="modal__error"></span>
            </label>
            <label for="add-card-name-input" class="modal__label"
              >Caption
              <input
                id="add-card-name-input"
                placeholder="Type your type"
                type="text"
                name="name"
                class="modal__input"
                minlength="2"
                maxlength="30"
                required
              />
              <span id="add-card-name-input-error" class="modal__error"></span>
            </label>
            <button type="submit" class="modal__submit-btn">Save</button>
          </form>
        </div>
      </div>
    </div>

    <div class="modal" id="preview-modal">
      <div class="modal__content modal__content_type_preview">
        <button
          aria-label="Close-modal"
          class="modal__close-btn modal__close-btn_type_preview"
          type="button"
          id="close-button"
        ></button>
        <img
          class="modal__image"
          src=" https://practicum-content.s3.us-west-1.amazonaws.com/software-engineer/spots/7-photo-by-griffin-wooldridge-from-pexels.jpg"
          alt=""
        />

        <p class="modal__caption">Amir Guidoum</p>
      </div>
    </div>
    <script defer src="./scripts/validation.js"></script>
    <script defer src="./scripts/index.js"></script>
  </body>
</html>
