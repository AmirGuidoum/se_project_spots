<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content=" A popular image hosting and sharing platform. Imgur allows you to upload and share images easily"
    />
    <meta name="author" content="AmirGuidoum" />
    <meta
      name="keywords"
      content="Spots,sharing,pictures,photograph,download"
    />
    <link rel="stylesheet" href="./pages/index.css" />
    <link rel="icon" type="image/x-icon" href="favicon.ico " />
  </head>

  <body>
    <div class="page">
      <header class="header">
        <img class="header__logo" alt="logo" src="./images/logo.svg" />
      </header>
      <main class="content">
        <section class="profile page__section">
          <img
            class="profile__avatar"
            alt="avatar profile picture"
            src="./images/avatar.jpg"
          />
          <div class="profile__column">
            <h1 class="profile__name">Bessie Coleman</h1>
            <p class="profile__description">Civil Aviator</p>
            <button class="profile__edit-btn" type="button">
              <img src="images/editpin.svg" alt="edit button profile" />Edit
              Profile
            </button>
          </div>
          <button class="profile__add-btn" type="button">
            <img src="images/+.svg" alt="new post" />New Post
          </button>
        </section>
        <section class="cards page__section">
          <ul class="cards__list">
            <li class="card">
              <img
                class="card__image"
                src="images/1-photo-by-moritz-feldmann-from-pexels.jpg"
                alt="val thrones"
              />
              <div class="card__content">
                <h2 class="card__title">Val thrones</h2>
                <button type="button" class="card__like-button">
                  <img src="images/heart.svg" alt="like Button" />
                </button>
              </div>
            </li>
            <li class="card">
              <img
                class="card__image"
                src="images/2-photo-by-ceiline-from-pexels.jpg"
                alt="val thrones"
              />
              <div class="card__content">
                <h2 class="card__title">Restaurant terrace</h2>
                <button type="button" class="card__like-button">
                  <img src="images/heart.svg" alt="like Button" />
                </button>
              </div>
            </li>
            <li class="card">
              <img
                class="card__image"
                src="images/3-photo-by-tubanur-dogan-from-pexels.jpg"
                alt="val thrones"
              />
              <div class="card__content">
                <h2 class="card__title">An outdoor cafe</h2>
                <button type="button" class="card__like-button">
                  <img src="images/heart.svg" alt="like Button" />
                </button>
              </div>
            </li>
            <li class="card">
              <img
                class="card__image"
                src="images/4-photo-by-maurice-laschet-from-pexels.jpg"
                alt="val thrones"
              />
              <div class="card__content">
                <h2 class="card__title">
                  A very long bridge, over the forest...
                </h2>
                <button type="button" class="card__like-button">
                  <img src="images/heart.svg" alt="like Button" />
                </button>
              </div>
            </li>
            <li class="card">
              <img
                class="card__image"
                src="images/5-photo-by-van-anh-nguyen-from-pexels.jpg"
                alt="val thrones"
              />
              <div class="card__content">
                <h2 class="card__title">Tunnel with morning light</h2>
                <button type="button" class="card__like-button">
                  <img src="images/heart.svg" alt="like Button" />
                </button>
              </div>
            </li>
            <li class="card">
              <img
                class="card__image"
                src="images/6-photo-by-moritz-feldmann-from-pexels.jpg"
                alt="val thrones"
              />
              <div class="card__content">
                <h2 class="card__title">Mountain house</h2>
                <button type="button" class="card__like-button">
                  <img src="images/heart.svg" alt="like Button" />
                </button>
              </div>
            </li>
          </ul>
        </section>
      </main>
      <footer class="footer"><p class="footer__text">2023 Â© Spots</p></footer>
    </div>
  </body>
</html>
